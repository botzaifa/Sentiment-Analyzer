<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #555555;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
        }

        p {
            color: #cccccc;
        }

        hr {
            border: none;
            border-top: 1px solid #cccccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form action="/analyze" method="post">
        <textarea name="text" rows="4" cols="50" placeholder="Enter sentences..." required></textarea><br><br>
        <textarea name="text" rows="4" cols="50" placeholder="Enter sentences..." required></textarea><br><br>
        <!-- Add more textarea elements for additional sentences -->
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
